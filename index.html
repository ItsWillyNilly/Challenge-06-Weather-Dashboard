<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"/>
</head>

<body>
    <div class="title-banner banner-text">
        <h1>Weather Dashboard</h1>
    </div>
    <div class="row">
        <div class="location-search" id="search-history">
            <h5>Search for a location</h5>
            <form id="search-field">
                <input type="text" class="form-control form-control-sm" id="search-bar" placeholder="Enter a location">
                <div>
                    <button type="submit" class="submit-btn btn btn-primary btn-sm btn-block">Submit</button>
                </div>
            </form>
            <!-- The search history should append here -->

        </div>

        <div class="content">
            <div class="content-banner">
                <h3>Todays Forecast</h3>
            </div>
            <div class="border border-primary rounded" id="current-forecast">
                <!-- This is where the current forecast should append -->
            </div>

            <div id="weekly-forecast">
                <h3>Your 5-Day Forecast</h3>
            </div>
            <!-- 5-day forecast should append here -->

        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./assets/js/script.js"></script>
    
</body>

</html>
